      #repl-stdout, #repl-stderr { overflow: auto; max-height: 400px; }</style>

    <div class="navbar navbar-default navbar-static-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only" >Toggle navigation
        </span><span class="icon-bar">

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <h3 >Code
          </h3><p  ><textarea rows="15" id="repl-code" spellcheck="false">print "Hello, World!"</textarea>

          </p><h3 >Input
          </h3><p  ><textarea rows="5" id="repl-stdin" spellcheck="false"></textarea>
          </p><p  ><button type="button" class="btn btn-primary" id="repl-doit" >Do it!</button></p>

        </div><div class="col-sm-12 col-md-6">
          <div id="repl-waiting" style="display:none" ><h3 >Loading...</h3>
          </div><div id="repl-status"  style="display:none">
            <h3>
              <span id="repl-status-sum" >Finished
              </span>
              <span class="text-muted" >in <span id="repl-time"></span>s
              </span>
              <span class="text-muted" id="repl-retval-wrap">
                with code <span id="repl-retval"></span>
              </span>
              <span class="text-muted" id="repl-signal-wrap">
                with code <span id="repl-signal"></span></span>
            </h3><div id="repl-stdout-wrap">
              <h4 >stdout:
              </h4><pre id="repl-stdout"></pre>
            </div><div id="repl-stderr-wrap">
              <h4 >stderr:
              </h4><pre id="repl-stderr"></pre></div>
          </div><div id="repl-error" style="display:none">
            <h3 >Internal error
            </h3><p id="repl-error-msg"></p></div></div>

      </div><div class="footer text-muted">
        <p >Security audit pending.
        </p><p >Totally made by <a href="https://github.com/pyos">@pyos</a>.</p></div></div></body>
